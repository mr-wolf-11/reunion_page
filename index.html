<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <img src="https://wallpapercave.com/wp/wp7263660.jpg" alt="">
        <form action="">
            <div class="top">
                <h2>Reunion Form</h2>
                <p>Time to rekindle some good ol' memories! See you soon!</p>
            </div>
            <div class="line"></div>
            <div class="detail">
                <p style="margin-top: 1rem;">Date: <b>25-06-2023</b> | Time: <b>6pm Onwards </b>| Address: <b>Our garage</b></p>
            </div>
            <div class="details">
                <div class="left">
                    <p>Would you like to join us?</p>
                    <p>Name</p>
                    <p style="margin: 3rem 0 1.7rem 0;">Phone</p>
                    <p>Your Meal Preference</p>
                    <p style="text-align: right;">What kind of game are you interested in?</p>
                    <p style="text-align: right; margin-top: 2rem;">Do you have any <br>questions?</p>
                </div>
                <div class="right">
                    <div class="choice" style="justify-self: left;">
                        <input type="radio" name="option" id="yes"><label for="yes">  Yes</label>
                        <input type="radio" name="option" id="no"><label for="no">  No</label>
                    </div>
                    <div class="name">
                        <div class="first">
                            <input type="text"><br>
                            <label for="">First</label>
                        </div>
                        <div class="first">
                            <input type="text"><br>
                            <label for="">Last</label>
                        </div>
                    </div>
                    <div class="phone">
                        <input type="number">
                    </div>
                    <div class="choice" style="justify-self: left;">
                        <input type="radio" name="option-1" id="yes"><label for="yes">  Vegetarian</label>
                        <input type="radio" name="option-1" id="no"><label for="no">  Non-Vegetarian</label>
                    </div>
                    <div class="options">
                        <input type="checkbox" id="indoor"><label for="indoor"> Indoor </label>
                        <input type="checkbox" id="board"><label for="board"> Board </label>
                        <input type="checkbox" id="ball"><label for="ball"> Ball games </label>
                        <input type="checkbox" id="outdoor"><label for="outdoor"> Outdoor </label>
                    </div>
                    <textarea></textarea>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
